{% extends 'base.html' %}
{% block head %}

{%endblock%}
{% block body %}
<body>
  <div class="content">
    <h1>Task Master</h1>
    <Table>
      <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Action</th>
      </tr>
      {% for task in tasks %}
        <tr>
          <td>{{task.content}}</td>
          <td>{{task.date_created}}</td>
          <td>
          <a href="{{ url_for('delete', id=task.id) }}">Delete</a>

          <br>
          <a href = "{{ url_for('update', id=task.id) }} ">update</a>
          </td>
        </tr>
        {%endfor%}
    </Table>
    <form action="/", method ="POST">
      <input type="text" name="content" id="content">
      <input type="submit" value="Add Task">
    </form>
  </div>

</body>
{%endblock%}
